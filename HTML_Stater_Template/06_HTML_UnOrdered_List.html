<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordered List</title>
</head>
<style>
      ul{
      	background-color: yellow;
      	color: red;
      }
      li{
      	background-color: purple;
      	color: black;
      	margin: 5px;
      }
	
</style>
<body>

    <!-- Un ordered List with some list items -->
    <ul>
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>Java Script</li>
    	<li>JQuery</li>
    	<li>BootStrap</li>
    	<li>Anugular JS</li>
    </ul>

    <!-- various list style types (disc , square , none) -->
    <ul type="square">
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>Java Script</li>
    	<li>JQuery</li>
    	<li>BootStrap</li>
    	<li>Anugular JS</li>
    </ul>

    <ul type="none">
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>Java Script</li>
    	<li>JQuery</li>
    	<li>BootStrap</li>
    	<li>Anugular JS</li>
    </ul>
</body>
</html>
