<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Figure & Figcaption</title>
    <style>
    	figure{
               border: 2px solid grey;
               width:  250px;
               font-family: Arial, sans-serif;
               padding: 10px;
               border-radius: 10px;
               text-align: center;
    	}
    	figure:hover{
    		box-shadow: 5px 5px 5px grey;
    		cursor: pointer;    	
    	}
    	figure img{
    		width: 100%;
    		border-radius: 10px;
    	}
    	figcaption{
    		padding: 10px;
    	}
    </style>
</head>
<body>

	<figure>
		<img src="img/corporate.jpg">

		<figcaption>Corporate Image</figcaption>
	</figure>
       
</body>
</html>
