<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Attributes</title>
    <style>
    	div{
    		background-color: purple;
    		color: white;
    		padding: 10px;
    		width: 400px;
    		margin: 5px;
    		border-radius: 50px;
    	}
    </style>
</head>
<body>
<h2>HTML Form Input Attributes</h2>
    <!-- input attributes value , readonly , size , rows , cols-->
<!-- value -->
<div>
	<form>
		<label>Username</label>
		<input type="text" value="janu" autofocus>
	</form>
</div>
<!-- read-only -->
<div>
	<form>
		<label>Username</label>
		<input type="text" value="janu" readonly>
	</form>
</div>
<!-- disabled -->
<div>
	<form>
		<label>Username</label>
		<input type="text" value="janu" disabled>
	</form>
</div>
<!-- size -->
<div>
	<form>
		<label>Username</label>
		<input type="text" size="20">
	</form>
</div>
<!-- rows and cols -->
<div>
	<form>
	<label>Your Message</label>
    <textarea rows="5" cols="30"></textarea>
</form>
</div>
    <!-- HTML 5 Form Attributes required ,
    no-validate , autofocus , pattern , placeholder -->
    <h2>HTML 5 Form Input Attributes</h2>
<!-- required -->
<div>
	<form>
		<label>User Name <span style="color: green">*</span></label>
		<input type="text">
        <input type="submit" value="Submit">
	</form>
</div>
<!-- novalidate -->
<div>
	<form novalidate>
		<label>Enter Your Email</label>
		<input type="email">
		<input type="submit" value="Submit">
	</form>
</div>
<!-- PlaceHolder -->
<div>
	<form>
		<input type="text" placeholder="Enter UserName">
		<input type="submit" value="Submit">
	</form>
</div>
<!-- Pattern -->
<!--http://html5pattern.com/ -->
<div>
	<form>
		<input type="text" placeholder="Enter UserName" pattern="^[A-Za-z0-9__]+">
		<input type="submit" value="Submit">
	</form>
</div>
</body>
</html>
