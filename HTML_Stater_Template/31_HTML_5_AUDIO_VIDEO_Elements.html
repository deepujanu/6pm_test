<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio Video</title>
    <style>
    	body{
    		background-color: purple;
    		font-family: "Comic Sans MS, sans-serif;
           }
           div{
           	background-color: blue;
           	padding: 4px;
           	width: 400px;
           	text-align: center;
           }
           video{
           	width:400px;
           	height: auto;
           }
    </style>
</head>
<body>
	<!-- Audio PLayer -->
	
	<h3>Audio player</h3>
	<div>
	<audio controls>
		<source src="media/nature.mp3" type="audio/mp3">
		 </audio>
		</div>

		 <!-- Video player-->

		 <h3>Video Player</h3>
		 <div>
		 <video> controls>
		 <source src="media/dream.mp4" type="video/mp4">
		 </video>
		</div>
</body>
</html>
