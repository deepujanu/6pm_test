<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types </title>
    <style type="text/css">
        div{
            font-family:"Comic Sans MS", sans-serif;
             background-color: purple;
             color: green;
             padding: 10px;
             width: 400px;
             margin: 5px;        }
    </style>
</head>
<body>


    <!-- input type text -->
<div>
    <form>
        <label>Username</label>
        <input type="text">
    </form>
</div>
    <!-- input type password -->
<div>
    <form>
        <label>Password</label>
        <input type="password">
    </form>
</div>
    <!-- input type submit -->
<div> 
   <form>
    <label for="username">Username</label>
    <input type="text" id="username">
    <br>
    <label for="pass">Password</label>
    <input type="text" id="pass">
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
   </form>
   </div>
    <!-- input type reset -->

    <!-- input type radio -->
<div>
    <form>
        <label>Is HTML is Easy ?</label>
        <input type="radio" name="easy" value="yes">YES
        <input type="radio" name="easy" value="no">NO
</form>
</div>
    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select Your Hobbies</label>
            <input type="checkbox" value="eating">Eating
            <input type="checkbox" value="coding">Coding
            <input type="checkbox" value="sleeping">Sleeping
        </form>
    </div>

    <!-- input type button -->
    <div>
        <form>
            <label>Username</label>
            <input type="text">
            <input type="button" value="Send">
        </form>
    </div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
<h2>HTML5 Input Types</h2>
<div>
    <form>
        <label>select color</label>
        <input type="color">
    </form>
</div>
  <!-- date -->
  <div>
      <form>
          <label>Select a Date</label>
          <input type="date"
      </form>
  </div>
<!-- date & time -->
<div>
    <form>
        <label>Select Date & Time</label>
        <input type="datetime-local">
    </form>
</div>
  
  <!-- email -->
  <div>
      <form>
          <label>Enter your email</label>
          <input type="email">
          <input type="submit" value="Submit">
           </form>
  </div>
  <!-- month -->
  <div>
      <form>
          <label>Select a month</label>
          <input type="month">
           </form>
  </div>
  <!-- number -->
  <div>
    <form>
      <label>Select your age</label>
      <input type="number" min="5" & max="75">
      <input type="submit" value="Submit">
  </form>
</div>
  <!-- Range -->
    <div>
    <form>
      <label>Select a Range</label>
      0<input type="range" min="0" & max="100">100
      <input type="submit"  value=Submit" 
            onclick="alert<(document.getElementById('range').value)">
  </form>
</div>
<!-- Search -->
<div>
    <form>
        <label>Search Here</label>
        <input type="search>"
    </form>
</div>
<!-- Url -->
<div>
    <form>
        <label>enter url website</label>
            <input type="url">
        <input type="submit" value="submit">
    </form>
</div>
 <!-- Time --> 
 <div>
     <form>
         <label>Select a Time</label>
         <input type="time" id="time"
     </form>
 </div>  
<br><br><br>
</body>
</html>
